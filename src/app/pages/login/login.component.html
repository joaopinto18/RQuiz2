<div class='form-square'>
    <div class='form-square-background'>
        <form class='loginform' [formGroup]="loginForm">
            <div class='form-tittle'>
                <span>Log In</span>
            </div>
            <div class='group1'>
                <input type="text" placeholder="Enter your email" formControlName="email" class='email' required><span class='bar'></span>
                <label for=''>email</label>
            </div>
            <div class='group2'>
                <input type="text" placeholder="Enter your password" formControlName="password" class='password' required><span class='bar'></span>
                <label for=''>password</label>
            </div>
            <button class='send-button' type='button' (click)='handleLogin()'>submmit</button>
        </form>
    </div>
</div>
